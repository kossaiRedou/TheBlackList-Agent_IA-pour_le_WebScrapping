<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Agent Reddington{% endblock %}</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- (Optionnel) Flowbite (qui dépend de Tailwind) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.6/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.6/flowbite.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">

  <!-- Barre latérale (sidebar) ou navigation principale -->
  <div class="flex h-screen">
    <aside class="w-64 bg-white shadow-md">
      <div class="p-6">
        <h1 class="text-xl font-bold text-blue-500 mb-4">The Black List</h1>
      </div>
      <ul class="space-y-2 px-4">
        <li>
          <a href="{% url 'index' %}" class="block py-2 px-3 rounded hover:bg-blue-100">
             Accueil
          </a>
        </li>
        <li>
          <a href="{% url 'resultats' %}" class="block py-2 px-3 rounded hover:bg-blue-100">
             Résultats
          </a>
        </li>
        <li>
          <a href="{% url 'historique' %}" class="block py-2 px-3 rounded hover:bg-blue-100">
             Historique
          </a>
        </li>
      </ul>
    </aside>

    <!-- Contenu principal -->
    <main class="flex-1 p-6">
      {% block content %}
      <!-- Chaque page enfante va insérer son contenu ici -->
      {% endblock %}
    </main>
  </div>

</body>
</html>
