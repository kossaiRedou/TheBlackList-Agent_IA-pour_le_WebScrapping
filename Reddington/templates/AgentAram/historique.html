{% extends 'AgentAram/base.html' %}
{% block title %}Historique – Reddington{% endblock %}

{% block content %}
<h2 class="text-2xl font-semibold text-blue-500 mb-6">Agent Resler  pour vous</h2>

<table class="w-full bg-white shadow rounded">
  <thead class="bg-blue-100 text-blue-900">
    <tr>
      <th class="px-4 py-2 text-left">Nom</th>
      <th class="px-4 py-2 text-left">Prix</th>
      <th class="px-4 py-2 text-left">Réduction</th>
      <th class="px-4 py-2 text-left">Date</th>
    </tr>
  </thead>
  <tbody>
    {% for p in produits %}
    <tr class="border-t">
      <td class="px-4 py-2">{{ p.name }}</td>
      <td class="px-4 py-2">{{ p.price }}</td>
      <td class="px-4 py-2">{{ p.discount }}</td>
      <td class="px-4 py-2">{{ p.timestamp }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
